    <script>
        $(function() {
            var wheelCnt = 0;
            var animaion = false;
            $('html').on('mousewheel DOMMouseScroll', function(e) {
                e.preventDefault();
                var delta = 0;
                var wh = $(window).height();
                // firefox를 제외한 브라우져 마우스 이벤트 값
                if (event.wheelDelta) {
                    delta = event.wheelDelta / 120;
                    if (window.opera) delta = -delta;
                }
                // firefox 브라우져 마우스 이벤트 값
                else if (event.detail)
                    delta = -event.detail / 3;


                console.log(delta, wheelCnt);


                if (delta > 0) {
                    console.log('up');
                    if (animaion == false) {
                        animaion = true;
                        wheelCnt--;
                        wheelAnimate();
                    }

                } else {
                    console.log('down');
                    if (animaion == false) {
                        animaion = true;
                        wheelCnt++;
                        wheelAnimate();
                    }
                }
            })
        })


        function wheelAnimate() {
            $('html, body').stop().animate({
                scrollTop: (wheelCnt * wh) + 'px',
            }, 500, function() {
                animaion = false;
            })
        }
    </script>

        .nav-list>li>a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            border-bottom: 3px solid #056bff;
            transition: .5s;
        }

        .nav-list>li>a.on:after,
        .nav-list>li>a:hover:after,
        .nav-list>li>a:focus:after {
            left: 0;
            width: 100%;
        }
