@@include('head.html')
<body>
	

<style>
html{
    height: 100%;
}

.content{
    height: 100%;
    background: red;
}
.content:nth-child(odd){
    background: blue;
}


/* header */
header{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    font-size: 0;
    background: #fff;
    border-bottom: 1px solid #ebeff3;
}
.h-inner{
    position: relative;
    width: 1078px;
    height: 90px;
    margin: 0 auto;
    padding-top: 40px;
}
.h-inner .logo{
    position: absolute;
    top: 40px;
    left: 0;
    display: inline-block;

}

nav{
    display: inline-block;
    padding-left: 130px;
    font-size: 0;
    /*width: 665px;*/
}
.nav-list{
    display: inline-block;
}
.nav-list > li{
    display: inline-block;
}
.nav-list > li:nth-child(1){
    width: 84px;
}
.nav-list > li:nth-child(2){
    width: 64px;
}
.nav-list > li:nth-child(3){
    width: 65px;
}
.nav-list > li:nth-child(4){
    width: 101px;
}
.nav-list > li:nth-child(5){
    width: 121px;
}

.nav-list > li + li{
    margin-left: 70px;
}
.nav-list > li > a{
    position: relative;
    display: inline-block;
    font-size: 18px;
    line-height: 27px;
    color: #909295;
    white-space: nowrap;
    transition: .5s;
}
.nav-list > li > a.on,
.nav-list > li > a:hover,
.nav-list > li > a:focus{
    font-weight: 700;
    color: #1e1e1e;
}
.nav-list > li > a:after{
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    border-bottom: 3px solid #056bff;
    transition: .5s;
}
.nav-list > li > a.on:after,
.nav-list > li > a:hover:after,
.nav-list > li > a:focus:after{
    left: 0;
    width: 100%;
}

.h-util{
    position: absolute;
    top: 40px;
    right: 0;
}

/* // header */


/* content */

.content{
    padding-top: 90px;
    background-attachment: fixed;
    color: #fff;
}

}
.content.ty2{
    background: url(https://img.lovepik.com/photo/40108/1192.jpg_wh860.jpg) no-repeat center center / 100% 100%;
}

}

.content.ty5{

}
