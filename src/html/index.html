<script>
$(function(){
    $('html').on('mousewheel DOMMouseScroll', function(e){
        var E = e.originalEvent;
        delta = 0;
        console.log(E);
        //var delta = e.originalEvent.wheelDelta;
        /*
        if(delta > 0){
            $('.ttt').html('up');
        } else {
            $('.ttt').html('down');
        }
        */

        if (E.detail) {
            delta = E.detail * -40;
            $('.ttt').text(delta +  ' up');
        }else{
            delta = E.wheelDelta;
            $('.ttt').text(delta +  '  down');
        };


    })
})
</script>       


<style>
.ttt{position: fixed; top: 10px; left: 10px; z-index: 3; background: #fff; border: 1px solid blue; text-align: center; width: 300px; line-height: 30px; height: 30px;}


html{
    height: 100%;
    /*overflow: hidden;*/
}

.content{
    height: 100%;
}


/* header */
header{
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
    width: 100%;
    font-size: 0;
    background: #fff;
    border-bottom: 1px solid #ebeff3;
}
.h-inner{
    position: relative;
    width: 1078px;
    height: 89px;
    margin: 0 auto;
    padding-top: 40px;
}
.h-inner .logo{
    position: absolute;
    top: 40px;
    left: 0;
    display: inline-block;

}


/* nav */
nav{
    display: inline-block;
    padding-left: 130px;
    font-size: 0;
}
.nav-list{
    display: inline-block;
}
.nav-list > li{
    display: inline-block;
}
.nav-list > li + li{
    margin-left: 70px;
}
.nav-list > li > a{
    position: relative;
    display: inline-block;
    padding-bottom: 23px;
    text-align: center;
    font-size: 18px;
    line-height: 27px;
    color: #909295;
    white-space: nowrap;
    transition: .5s;
}
.nav-list > li > a:before{
    display: block;
    content: attr(title);
    font-weight: 700;
    overflow: hidden;
    visibility: hidden;
    height: 0;
}
.nav-list > li > a.on,
.nav-list > li > a:hover,
.nav-list > li > a:focus{
    font-weight: 700;
    color: #1e1e1e;
}
.nav-list > li > a:after{
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    border-bottom: 3px solid #056bff;
    transition: .5s;
}
.nav-list > li > a.on:after,
.nav-list > li > a:hover:after,
.nav-list > li > a:focus:after{
    left: 0;
    width: 100%;
}
/* // nav */

.h-util{
    position: absolute;
    top: 40px;
    right: 0;
}

/* // header */






</style>
